      }

      /*
       * رسوم متحركة للتحميل (Skeleton Loading)
       * تظهر أثناء تحميل الصور لتحسين تجربة المستخدم
       */
      .loading-skeleton {
        /* تدرج خطي يحاكي شكل العظام - من رمادي فاتح إلى داكن إلى فاتح */
        background: linear-gradient(
          90deg,
          /* اتجاه أفقي من اليسار إلى اليمين */ #f0f0f0 25%,
          /* رمادي فاتح في البداية */ #e0e0e0 50%,
          /* رمادي داكن في الوسط */ #f0f0f0 75% /* رمادي فاتح في النهاية */
        );
        background-size: 200% 100%; /* حجم الخلفية ضعف العرض للحركة */
        animation: loading 1.5s infinite; /* تطبيق حركة التحميل كل 1.5 ثانية */
      }

      /*
       * حركة التحميل - تحريك التدرج من اليمين إلى اليسار
       * يعطي انطباع بالتحميل المستمر والنشاط
       */
      @keyframes loading {
        0% {
          background-position: 200% 0; /* البداية: التدرج خارج الحدود اليمنى */
        }
        100% {
          background-position: -200% 0; /* النهاية: التدرج خارج الحدود اليسرى */

    <script type="text/babel">
      /**
       * التطبيق الرئيسي لموقع مؤسسة ركن النحت
       *
       * الغرض: بناء واجهة مستخدم تفاعلية ومتجاوبة باستخدام React
       *
       * المكونات الرئيسية:
       * - معرض الصور التفاعلي مع البحث والفلترة
       * - أقسام المحتوى (النحت، الديكور، المعرض، التواصل)
       * - نماذج التواصل والتفاعل
       * - تحسينات الأداء وإمكانية الوصول
       *
       * التقنيات المستخدمة:
       * - React 18 مع Hooks
       * - Babel لترجمة JSX
       * - Tailwind CSS للتصميم
       * - تحسينات الأداء المخصصة
       */

      // استيراد React Hooks الأساسية للحالة والتأثيرات والمراجع والتحسين
      const { useState, useEffect, useRef, useCallback, useMemo } = React;

      /**
       * Hook مخصص لتحسين تحميل الصور
       *
       * الغرض: إدارة حالة تحميل الصور وتحسين الأداء
       *
       * الوظائف:
       * - تتبع الصور المحملة لتجنب التحميل المكرر
       * - تحميل مسبق للصور المهمة
       * - التحقق من حالة تحميل الصور
       *
       * الإرجاع:
       * - preloadImage: دالة لتحميل صورة مسبقاً
       * - isImageLoaded: دالة للتحقق من تحميل الصورة
       */
      const useImageLoader = () => {
        // حالة لتخزين مجموعة الصور المحملة (Set لتجنب التكرار)
        const [loadedImages, setLoadedImages] = useState(new Set());

        // دالة تحميل مسبق للصور مع useCallback لتحسين الأداء
        const preloadImage = useCallback((src) => {
          return new Promise((resolve, reject) => {
            const img = new Image(); // إنشاء عنصر صورة جديد
            img.onload = () => {
              // عند نجاح التحميل
              setLoadedImages((prev) => new Set([...prev, src])); // إضافة للمجموعة
              resolve(img); // إرجاع الصورة المحملة
            };
            img.onerror = reject; // في حالة فشل التحميل
            img.src = src; // بدء تحميل الصورة
          });
        }, []);

        // دالة للتحقق من تحميل الصورة مع useCallback لتحسين الأداء
        const isImageLoaded = useCallback(
          (src) => loadedImages.has(src), // التحقق من وجود الصورة في المجموعة
          [loadedImages] // إعادة إنشاء الدالة عند تغيير loadedImages
        );

        // إرجاع الدوال للاستخدام في المكونات
        return { preloadImage, isImageLoaded };
      };

      /**
       * مكون الصورة المحسن مع حالات التحميل
       * يعرض skeleton loading أثناء التحميل ويتعامل مع أخطاء التحميل
       */
      const OptimizedImage = ({

          if (currentRef) {
